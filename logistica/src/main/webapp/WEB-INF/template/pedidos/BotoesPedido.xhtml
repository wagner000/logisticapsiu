<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/pedido/CadastroPedido"/>
  			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}"
  				update="@form" disabled="#{cadastroPedidoBean.pedido.atendido}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir"
  				process="@form" update="@form" 
  				disabled="#{cadastroPedidoBean.pedido.atendido}" />
  			<p:commandButton value="Cancelar" 
  				process="@this" update="@form"
  				disabled="#{cadastroPedidoBean.pedido.atendido}" />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/pedido/PesquisaPedidos" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
